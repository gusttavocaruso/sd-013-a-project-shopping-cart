<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div>
        <h1>Busque lá!</h1>
        <p>Buscou ? Voilà !</p>
      </div>
      <div class="containerLabel">
        <label for="search">Busque seu produto:</label>
        <input type="text" name="search" id="searchInput" placeholder="Móveis... Carros...">
      </div>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="loading"> 
        <section id="loading"></section>
        <p id="loadingp">loading...</p>
      </section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <section class="total-price"></section>
        <ol class="cart__items"></ol>
      </section>
    </section>
  </body>
  <script src="script.js"></script>
</html>
